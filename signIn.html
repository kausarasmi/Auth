<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Acciojob</title>
</head>
<body>
    <img src="./Image/blue-sky.jpg" alt="">

        <div class="container">
          <h1>SignIn Page</h1>
          
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" autocomplete=off required>
          <p id="emailError" class="red-color"></p>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <p id="passwordError" class="red-color"></p>

          <hr>

          <button onclick="Login()" class="registerbtn">Sign In</button>

          <p class="para-2">
            Not have an account? <a href="index.html">Sign Up Here</a>
          </p>
        </div>
      
        </div>

    
</body>
<script>
   function Login(){
    // console.log("first")
    var email = document.getElementById("email").value;
    var psw = document.getElementById("psw").value;
    

    var email1 = localStorage.getItem("email")
    var psw1 = localStorage.getItem("psw")

    console.log(email, psw, email1, psw1)

    if(email==email1 && psw==psw1){

        alert("Login successfully!")
    }
    else{
        alert("Email or Password incorrect!")
    }
   }

    </script> 
</html>
